version: '3.2'
services:
  assistant-os:
    build: .
    restart: always
    environment:
      - THEMOVIEDB_API_KEY
      - TOKEN
      - HOST
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - '$PWD/data:/data'
      - '$PWD/logs:/logs'
    labels:
      - traefik.enable=true
      - 'traefik.frontend.rule=Host:${HOST}'
      - traefik.backend=assistant-os
      - traefik.port=8080
      - traefik.frontend.entryPoints=https
    networks:
      - proxy
networks:
  proxy:
    external: true
