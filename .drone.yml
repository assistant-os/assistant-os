kind: pipeline
name: default

trigger:
  branch:
    - version2
  event:
    - push

steps:
  - name: web-app
    image: node
    environment:
      NODE_PATH: ./src
    commands:
      - cd nodes/adapters/web-app
      - yarn install
      - yarn build
      - git init
  - name: git_push
    image: appleboy/drone-git-push
    settings:
      branch: master
      remote: git@github.com:assistant-os/assistant-os.github.io.git
      force: true
      commit: true
      path: nodes/adapters/web-app
      local_branch: version2
    environment:
      GIT_PUSH_SSH_KEY:
        from_secret: GIT_PUSH_SSH_KEY
